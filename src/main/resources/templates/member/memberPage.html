<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <head>
        <meta charset="UTF-8">
        <title>마이 페이지</title>
    </head>

    <style>
    .alert{
       color: #5f0080;
       font-size : 30px;
       background-color: #FFFFFF;
       font-weight: bold;
       text-align: center;
     }
     .btn{
         font-weight: 800;
         font-size: 35px;
     }
     .card-body {
        font: 'Noto Sans';
        text-align: center;
     }
    </style>

    <div class="container">

        <div class="alert alert-light" role="alert">마이 페이지</div>
        <div class="row">

            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/orders}">주문내역</a>
                        <div style="font-size: 15px;">고객님께서 주문하신 상품의 주문내역을 확인하실 수 있습니다.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/cart}">장바구니</a>
                        <div style="font-size: 15px;">고객님께서 장바구니에 넣은 상품을 확인하실 수 있습니다.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/wishlist}">찜한상품</a>
                        <div style="font-size: 15px;">관심상품으로 등록하신 상품의 목록을 보여드립니다.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/mypage/myBoard}">내가 쓴 글</a>
                        <div style="font-size: 15px;">고객님께서 작성하신 게시물을 관리하는 공간입니다.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/member/{id}/edit(id=${member.id})}">회원 수정</a>
                        <div style="font-size: 15px;">회원이신 고객님의 개인정보를 관리하는 공간입니다.</div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card m-2">
                    <div class="card-body">
                        <a class="btn btn-lg card-title" th:href="@{/member/delete/{id}(id=${member.id})}" onClick="confirmDelete()">회원탈퇴</a>
                        <div>　</div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        function confirmDelete() {
            confirm("이용해 주셔서 감사합니다.");
            window.location.href = "/";
        }
    </script>
    </div>
</div>
</html>
