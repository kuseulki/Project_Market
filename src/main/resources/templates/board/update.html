<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="container">
        <form action="/board/update" method="post" name="updateForm">
            <input type="hidden" name="id" th:value="${boardUpdate.id}">
            <input type="hidden" name="count" th:value="${boardUpdate.count}">

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label text-center">작성자</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${boardUpdate.boardWrite}" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label text-center">제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" th:value="${boardUpdate.title}">
                </div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" th:text="${boardUpdate.content}"></textarea>
            </div>

            <div class="text-end">
                <input type="submit" class="btn btn-outline-primary" onclick="boardUpdate()">수정</input>
            </div>

        </form>
       </div>
</div>

</html>
